<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join Twitter</title>
    <link rel="Stylesheet" type="text/css" href="demo.css">
</head>

<body>
    <header class="header">
        <div class="twitter-img">
            <img id="Twitter" src="https://www.shareicon.net/download/2015/09/16/102081_twitter_512x512.png" alt="">
        </div>
    </header>
    <div class="body-container">
        <div class="SignupContainer">
            <div class="H1">
                <h1>Join Twitter Today.</h1>
            </div>
            <div class="label-input" id="Full-Name">
                 
                <input type="text" placeholder="Full Name">
            </div>
            <div class="label-input" id="Email-Phone">
                <input type="text" placeholder="Phone or Email">

            </div>
            <div class="label-input" id="Password">
                <input type="password" placeholder="Password">
            </div>
            <p> Personalize Twitter based on where you've seen Twitter content on the web.</p>
            <button class="Signup-Button">Sign Up</button>
        </div>
        </div>


</body>

</html>
